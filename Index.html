<!DOCTYPE html>
<html>
<head>
    <title>Jungle Mohol Charity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: darkgreen;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Charity Registration Form</h2>

    <form id="charityForm">
        <label>Full Name</label>
        <input type="text" required>

        <label>Age</label>
        <input type="number" required min="1">

        <label>City</label>
        <input type="text" required>

        <label>Gender</label>
        <select required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Donation Amount (₹)</label>
        <input type="number" required min="1">

        <button type="submit">Register & Pay</button>
    </form>

    <div class="success" id="successMessage"></div>
</div>

<script>
document.getElementById("charityForm").addEventListener("submit", function(event) {
    event.preventDefault();
    document.getElementById("successMessage").innerText = 
        "Thank you for supporting Jungle Mohol ❤️";
});
</script>

</body>
</html>
